<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla TypeScript App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2rem;
      }

      .counter {
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 30px 0;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      button:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .count {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
        min-width: 60px;
        text-align: center;
      }

      .info {
        background: #f7f7f7;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vanilla TypeScript ðŸš€</h1>
      <p>A simple counter app built with vanilla JavaScript and TypeScript</p>

      <div class="counter">
        <button id="decrementBtn">-</button>
        <div class="count" id="count">0</div>
        <button id="incrementBtn">+</button>
      </div>

      <button id="resetBtn" style="width: 100%">Reset</button>

      <div class="info">
        <strong>How to use:</strong><br />
        1. Run <code>npm install</code> to install dependencies<br />
        2. Run <code>npm run build</code> to compile TypeScript<br />
        3. Run <code>npm run watch</code> for development mode<br />
        4. Open this HTML file in your browser
      </div>
    </div>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
