<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla TypeScript App</title>
    <script type="importmap">
      {
        "imports": {
          "axios": "https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/esm/axios.min.js"
        }
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2rem;
      }

      .info {
        background: #f7f7f7;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        color: #666;
        font-size: 0.9rem;
      }

      .medical-section {
        margin-top: 20px;
      }

      #medicalData {
        max-height: 500px;
        overflow-y: auto;
        background: #1e1e1e;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
      }

      #medicalData pre {
        margin: 0;
        color: #d4d4d4;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.5;
      }

      .loading {
        text-align: center;
        color: #667eea;
        padding: 20px;
      }

      .error {
        color: #e74c3c;
        padding: 15px;
        background: #fee;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Medical Data Viewer üè•</h1>
      <p>Patient vital signs monitoring system</p>

      <div class="medical-section">
        <div id="medicalData"></div>
      </div>

      <div class="info">
        <strong>How to use:</strong><br />
        1. Run <code>npm install</code> to install dependencies<br />
        2. Run <code>npm run build</code> to compile TypeScript<br />
        3. Run <code>npm run watch</code> for development mode<br />
        4. Open this HTML file in your browser
      </div>
    </div>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
